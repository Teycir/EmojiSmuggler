<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Smuggler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 600px;
            padding: 3rem;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            background: rgba(102, 126, 234, 0.1);
        }

        .github-link:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .github-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .sections-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.2);
        }

        .section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 500;
            color: #555;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        textarea::placeholder {
            color: #999;
            font-style: italic;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .output-container {
            margin-top: 1rem;
            padding: 1.5rem;
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            min-height: 80px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 1rem;
            line-height: 1.5;
        }

        .emoji-output {
            font-size: 1.8rem;
            letter-spacing: 0.15em;
            word-break: break-all;
            line-height: 1.8;
            color: #667eea;
        }

        .empty-state {
            color: #999;
            font-style: italic;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .sections-grid {
                gap: 1.5rem;
            }

            .section {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 0.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Emoji Smuggler</h1>
            <p class="subtitle">Convert text to emojis and back in real-time</p>
            <a href="https://github.com/Teycir/EmojiSmuggler" target="_blank" class="github-link">
                <svg class="github-icon" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                How to use
            </a>
        </div>

        <div class="sections-grid">
            <!-- Encode Section -->
            <div class="section">
                <h2>Text</h2>
                <label for="text-input">Enter your message</label>
                <textarea id="text-input" placeholder="Type anything here... watch it transform into emojis ✨"></textarea>
                <div class="button-container">
                    <button onclick="copyEncoded()">Copy Emojis</button>
                </div>
                <div id="encoded-output" class="output-container emoji-output">
                    <span class="empty-state">Your emoji sequence will appear here...</span>
                </div>
            </div>
            
            <!-- Decode Section -->
            <div class="section">
                <h2>Emojis</h2>
                <label for="emoji-input">Paste emoji sequence</label>
                <textarea id="emoji-input" placeholder="Paste emoji sequences like ⚫⚪⚫⚪... to decode them back to text"></textarea>
                <div class="button-container">
                    <button onclick="copyDecoded()">Copy Text</button>
                </div>
                <div id="decoded-output" class="output-container">
                    <span class="empty-state">Decoded text will appear here...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Emoji encoding constants
        const ZERO = '⚫';
        const ONE = '⚪';

        /**
         * Encodes a secret message into emoji format using binary representation
         * @param {string} secret_data - The text message to encode
         * @returns {string} - The emoji-encoded message
         */
        function encode_to_emojis(secret_data) {
            if (!secret_data) return '';
            
            let binary_secret = '';
            for (let i = 0; i < secret_data.length; i++) {
                binary_secret += secret_data[i].charCodeAt(0).toString(2).padStart(8, '0');
            }

            let result = '';
            for (let i = 0; i < binary_secret.length; i++) {
                result += binary_secret[i] === '1' ? ONE : ZERO;
            }
            return result;
        }

        /**
         * Decodes an emoji-encoded message back to text
         * @param {string} emoji_string - The emoji-encoded message
         * @returns {string} - The decoded text message
         */
        function decode_from_emojis(emoji_string) {
            if (!emoji_string) return '';
            
            let binary_data = "";
            for (let i = 0; i < emoji_string.length; i++) {
                const char = emoji_string[i];
                if (char === ONE) {
                    binary_data += '1';
                } else if (char === ZERO) {
                    binary_data += '0';
                }
            }

            let decodedString = "";
            for (let i = 0; i < binary_data.length; i += 8) {
                const byte = binary_data.slice(i, i + 8);
                if (byte.length === 8) {
                    const charCode = parseInt(byte, 2);
                    if (charCode > 0 && charCode < 128) {
                        decodedString += String.fromCharCode(charCode);
                    }
                }
            }
            return decodedString;
        }

        /**
         * Copies text to clipboard using modern API with fallback
         * @param {string} text - The text to copy
         * @returns {Promise<void>}
         */
        function copyToClipboard(text) {
            return new Promise((resolve, reject) => {
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text)
                        .then(() => resolve())
                        .catch(err => reject(err));
                } else {
                    fallbackCopyTextToClipboard(text)
                        .then(() => resolve())
                        .catch(err => reject(err));
                }
            });
        }

        /**
         * Fallback method for copying text to clipboard
         * @param {string} text - The text to copy
         * @returns {Promise<void>}
         */
        function fallbackCopyTextToClipboard(text) {
            return new Promise((resolve, reject) => {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                
                textArea.style.top = "0";
                textArea.style.left = "0";
                textArea.style.position = "fixed";
                textArea.style.opacity = "0";

                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    if (successful) {
                        resolve();
                    } else {
                        reject(new Error('Copy command failed'));
                    }
                } catch (err) {
                    document.body.removeChild(textArea);
                    reject(err);
                }
            });
        }

        /**
         * Shows a simple alert message
         * @param {string} message - The message to display
         */
        function showMessage(message) {
            // Create a custom toast notification
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 25px;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.remove();
                style.remove();
            }, 2000);
        }

        // Application functions
        function encodeText() {
            const text = document.getElementById('text-input').value;
            const outputDiv = document.getElementById('encoded-output');
            
            if (text.trim()) {
                const encoded = encode_to_emojis(text);
                outputDiv.innerHTML = encoded;
            } else {
                outputDiv.innerHTML = '<span class="empty-state">Your emoji sequence will appear here...</span>';
            }
        }

        function decodeEmojis() {
            const emojis = document.getElementById('emoji-input').value;
            const outputDiv = document.getElementById('decoded-output');
            
            if (emojis.trim()) {
                const decoded = decode_from_emojis(emojis);
                outputDiv.innerHTML = decoded || '<span class="empty-state">No valid message found</span>';
            } else {
                outputDiv.innerHTML = '<span class="empty-state">Decoded text will appear here...</span>';
            }
        }

        function copyEncoded() {
            const text = document.getElementById('encoded-output').textContent;
            if (text && !text.includes('Your emoji sequence will appear here...')) {
                copyToClipboard(text)
                    .then(() => showMessage('Copied to clipboard!'))
                    .catch(err => showMessage('Failed to copy'));
            }
        }

        function copyDecoded() {
            const text = document.getElementById('decoded-output').textContent;
            if (text && !text.includes('Decoded text will appear here...')) {
                copyToClipboard(text)
                    .then(() => showMessage('Copied to clipboard!'))
                    .catch(err => showMessage('Failed to copy'));
            }
        }

        // Auto-update on input
        document.getElementById('text-input').addEventListener('input', encodeText);
        document.getElementById('emoji-input').addEventListener('input', decodeEmojis);

        // Initialize
        window.addEventListener('load', function() {
            console.log('Emoji Smuggler loaded');
        });
    </script>
</body>
</html>
