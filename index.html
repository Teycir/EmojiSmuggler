<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Smuggler</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        .section h2 {
            margin-top: 0;
            color: #555;
            font-size: 1.2rem;
        }
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 1rem;
            min-height: 80px;
            font-family: monospace;
            resize: vertical;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.25rem;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-container {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            min-height: 60px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            font-family: monospace;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        .emoji-output {
            font-size: 1.5rem;
            letter-spacing: 0.1em;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emoji Smuggler</h1>
        
        <!-- Encode Section -->
        <div class="section">
            <h2>Text</h2>
            <label for="text-input">Enter text:</label>
            <textarea id="text-input" placeholder="Type your message here..."></textarea>
            <button onclick="copyEncoded()">Copy</button>
            <div id="encoded-output" class="output-container emoji-output"></div>
        </div>
        
        <!-- Decode Section -->
        <div class="section">
            <h2>Emojis</h2>
            <label for="emoji-input">Enter emojis:</label>
            <textarea id="emoji-input" placeholder="Paste emoji sequence here..."></textarea>
            <button onclick="copyDecoded()">Copy</button>
            <div id="decoded-output" class="output-container"></div>
        </div>
    </div>

    <script>
        // Emoji encoding constants
        const ZERO = '⚫';
        const ONE = '⚪';

        /**
         * Encodes a secret message into emoji format using binary representation
         * @param {string} secret_data - The text message to encode
         * @returns {string} - The emoji-encoded message
         */
        function encode_to_emojis(secret_data) {
            if (!secret_data) return '';
            
            let binary_secret = '';
            for (let i = 0; i < secret_data.length; i++) {
                binary_secret += secret_data[i].charCodeAt(0).toString(2).padStart(8, '0');
            }

            let result = '';
            for (let i = 0; i < binary_secret.length; i++) {
                result += binary_secret[i] === '1' ? ONE : ZERO;
            }
            return result;
        }

        /**
         * Decodes an emoji-encoded message back to text
         * @param {string} emoji_string - The emoji-encoded message
         * @returns {string} - The decoded text message
         */
        function decode_from_emojis(emoji_string) {
            if (!emoji_string) return '';
            
            let binary_data = "";
            for (let i = 0; i < emoji_string.length; i++) {
                const char = emoji_string[i];
                if (char === ONE) {
                    binary_data += '1';
                } else if (char === ZERO) {
                    binary_data += '0';
                }
            }

            let decodedString = "";
            for (let i = 0; i < binary_data.length; i += 8) {
                const byte = binary_data.slice(i, i + 8);
                if (byte.length === 8) {
                    const charCode = parseInt(byte, 2);
                    if (charCode > 0 && charCode < 128) {
                        decodedString += String.fromCharCode(charCode);
                    }
                }
            }
            return decodedString;
        }

        /**
         * Copies text to clipboard using modern API with fallback
         * @param {string} text - The text to copy
         * @returns {Promise<void>}
         */
        function copyToClipboard(text) {
            return new Promise((resolve, reject) => {
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text)
                        .then(() => resolve())
                        .catch(err => reject(err));
                } else {
                    fallbackCopyTextToClipboard(text)
                        .then(() => resolve())
                        .catch(err => reject(err));
                }
            });
        }

        /**
         * Fallback method for copying text to clipboard
         * @param {string} text - The text to copy
         * @returns {Promise<void>}
         */
        function fallbackCopyTextToClipboard(text) {
            return new Promise((resolve, reject) => {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                
                textArea.style.top = "0";
                textArea.style.left = "0";
                textArea.style.position = "fixed";
                textArea.style.opacity = "0";

                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    if (successful) {
                        resolve();
                    } else {
                        reject(new Error('Copy command failed'));
                    }
                } catch (err) {
                    document.body.removeChild(textArea);
                    reject(err);
                }
            });
        }

        /**
         * Shows a simple alert message
         * @param {string} message - The message to display
         */
        function showMessage(message) {
            alert(message);
        }

        // Application functions
        function encodeText() {
            const text = document.getElementById('text-input').value;
            const outputDiv = document.getElementById('encoded-output');
            
            if (text.trim()) {
                const encoded = encode_to_emojis(text);
                outputDiv.textContent = encoded;
            } else {
                outputDiv.textContent = '';
            }
        }

        function decodeEmojis() {
            const emojis = document.getElementById('emoji-input').value;
            const outputDiv = document.getElementById('decoded-output');
            
            if (emojis.trim()) {
                const decoded = decode_from_emojis(emojis);
                outputDiv.textContent = decoded || 'No valid message found';
            } else {
                outputDiv.textContent = '';
            }
        }

        function copyEncoded() {
            const text = document.getElementById('encoded-output').textContent;
            if (text) {
                copyToClipboard(text)
                    .then(() => showMessage('Copied!'))
                    .catch(err => showMessage('Failed to copy: ' + err.message));
            }
        }

        function copyDecoded() {
            const text = document.getElementById('decoded-output').textContent;
            if (text) {
                copyToClipboard(text)
                    .then(() => showMessage('Copied!'))
                    .catch(err => showMessage('Failed to copy: ' + err.message));
            }
        }

        // Auto-update on input
        document.getElementById('text-input').addEventListener('input', encodeText);
        document.getElementById('emoji-input').addEventListener('input', decodeEmojis);

        // Initialize
        window.addEventListener('load', function() {
            console.log('Emoji Smuggler loaded');
        });
    </script>
</body>
</html>
